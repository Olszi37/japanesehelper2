spring.application.name = jhelper

server.port = 8089

liquibase.enabled = true
liquibase.drop-first = true
liquibase.change-log = classpath:/liquibase/master.xml

spring.datasource.url = jdbc:postgresql://localhost:5432/jhtest
spring.datasource.username = postgres
spring.datasource.password = postgres
spring.datasource.driver-class-name = org.postgresql.Driver

endpoints.cors.allowed-headers='*'
endpoints.cors.allowed-methods= GET, POST, DELETE, PUT, OPTIONS
endpoints.cors.allowed-origins='*'
endpoints.cors.allow-credentials= true
endpoints.cors.max-age=1800

jwt.secret = olszi37
jwt.token-validity-in-seconds = 86400
