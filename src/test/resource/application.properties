spring.application.name = jhelper

server.port = 8089

liquibase.enabled = true
liquibase.change-log = classpath:/liquibase/master.xml

spring.datasource.url = jdbc:h2:mem:jhelper;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name = org.h2.Driver

endpoints.cors.allowed-headers='*'
endpoints.cors.allowed-methods= GET, POST, DELETE, PUT
endpoints.cors.allowed-origins='*'
endpoints.cors.allow-credentials= true
endpoints.cors.max-age=1800

jwt.secret = olszi37
jwt.token-validity-in-seconds = 86400


